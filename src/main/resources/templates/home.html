<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<!--<h1 class="display-5 fw-bold" th:text="'Hello, ' + ${title} + '!'" />-->
<!--<p th:text="'Hello, ' + ${title} + '!'" />-->

<main>
    <header th:insert="blocks/header :: header"></header>

    <div class="b-example-divider"></div>

    <div class="px-4 pt-5 my-5 text-center border-bottom">
        <h1 class="display-4 fw-bold">Атос, Портос и Арамис</h1>
        <div class="col-lg-6 mx-auto">
            <p class="lead mb-4">Я решила их так назвать из-за того, что очень люблю эту книгу. Первый кот — Атос, он обожает пить валерьянку и везде её найдёт, где бы она ни была. Кот Портос любит поесть и звон монеток. А кот Арамис постоянно пытается найти себе кошечку, рассказывает «стихи», и если в чём-то ему отказать, будет стоять в углу и ничего не есть.</p>
        </div>
        <div class="overflow-hidden" style="max-height: 30vh;">
        </div>
    </div>

    <div class="b-example-divider"></div>

    <div class="px-4 pt-5 my-5 text-center border-bottom">
        <h1 class="display-4 fw-bold">Деньги закончились, кушать хочу</h1>
        <div class="col-lg-6 mx-auto">
            <p class="lead mb-4">До зп три дня. Тут ко мне подошла моя кошка, ну, я ей говорю: «Кокос, достань денег, кушать хочу». Она на меня посмотрела, потом резко убежала из комнаты, 15 минут шуршания, и она принесла мне 200 рублей. Откуда — не представляю.</p>
        </div>
        <div class="overflow-hidden" style="max-height: 30vh;">
        </div>
    </div>

    <div class="b-example-divider"></div>

    <div class="px-4 pt-5 my-5 text-center border-bottom">
        <h1 class="display-4 fw-bold">Под вором котлета горит</h1>
        <div class="col-lg-6 mx-auto">
            <p class="lead mb-4">Заехал к матери, смотрю — смеётся, аж слезы текут. Поведала: жарила котлеты, складывая готовые в тарелку. Рядом сидел наш кот и делал вид, что котлеты не ест, даже смотрел в другую сторону. Мать собралась поместить готовые в тарелку, смотрит — одной не хватает. Кот сидит на том же месте, смотрит на неё. Некоторое время они играли в гляделки, затем кот с визгом умчался прочь, оставив дымящуюся котлету на том месте, где сидел. Украл и не придумал ничего лучше, чем сесть на неё"</p>
        </div>
        <div class="overflow-hidden" style="max-height: 30vh;">
        </div>
    </div>

    <div class="b-example-divider"></div>

    <header th:insert="blocks/footer :: footer"></header>

    <div class="b-example-divider mb-0"></div>
</main>
</body>
</html>
